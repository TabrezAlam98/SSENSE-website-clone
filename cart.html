</head>
<body>
    <div id="main">
      <div id="main1">

        <div id="main1Contain">
          <div id="imgDiv"></div>
          <div id="nameDiv"></div>
          <div id="priceDiv"></div>
        </div>
        
      </div>
      <div id="main2"></div>

    </div>
    <h2>0</h2>
    <button id="proceed" onClick="window.location.href='checkout.html'">PROCEED TO CHECKOUT</button>
</body>
</html>



<script>
    var cartArr=JSON.parse(localStorage.getItem("cartItems")) || []

    

function displayData(items){
    document.querySelector("#main").innerHTML;

 items.map(function(data,index,array){

  document.querySelector("#main1").textContent;
  document.querySelector("#imgDiv").textContent;
  document.querySelector("#nameDiv").textContent;
  document.querySelector("#priceDiv").textContent;
  document.querySelector("#main2").textContent;

    // var main1=document.createElement("div")
    // main1.setAttribute("id","main1")

    // var main2=document.createElement("div")
    // main2.setAttribute("id","main2")

var img=document.createElement("img");
img.setAttribute("src",data.image);
img.setAttribute("id","image")




var name1=document.createElement("p");
name1.textContent=data.name1;
name1.setAttribute("id","name1")

var name2=document.createElement("p");
name2.textContent=data.name2;
name2.setAttribute("id","name2")



var price=document.createElement("p")
price.textContent=data.price+" - "+data.Qty;



var btn1=document.createElement("button")
btn1.textContent="Add + 1";
btn1.setAttribute("id","btn")

btn1.addEventListener("click",function(){
  incQty(index);
})


var btn2=document.createElement("button")
btn2.textContent="Add - 1";
btn2.setAttribute("id","btn1")

btn2.addEventListener("click",function(){
  decQty(index);
})

imgDiv.append(img)
nameDiv.append(name1,name2)
priceDiv.append(price,btn1,btn2)

main1Contain.append(imgDiv,nameDiv,priceDiv)
main1.append(main1Contain)
// main1.append(mainInner)
 
document.querySelector("#main").append(main1,main2)

 });

}


function showTotal(){
  var total=cartArr.reduce(function(acc,elem){
    return acc+(elem.price*elem.Qty);
},0)
// console.log(total)
document.querySelector("h2").textContent=total;
}

displayData(cartArr)
showTotal()

function incQty(index){
  cartArr[index].Qty++;
  localStorage.setItem("cartItems",JSON.stringify(cartArr));
  displayData(cartArr);
  showTotal()
}


function decQty(index){
  cartArr[index].Qty--;
  localStorage.setItem("cartItems",JSON.stringify(cartArr));
  displayData(cartArr);
  showTotal()
}
</script>
