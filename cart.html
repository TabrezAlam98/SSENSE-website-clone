<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #conDiv2{
          display: grid;
          grid-template-columns: repeat(3,1fr);
          gap:20px;
          margin-top: 30px;
          
      }
        #conDiv2>div{
          /* padding: 10px; */
            /* height: 400px; */
            border: 1px solid black;

        }
        #image{
            width: 100%;
            height: 300px;
        }
        #name2{
            margin: -10px 0 -10px 0px;
        }
        #proceed{
            width: 300px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="conDiv2"></div>
    <h2>0</h2>
    <button id="proceed" onClick="window.location.href='checkout.html'">PROCEED TO CHECKOUT</button>
</body>
</html>



<script>
    var cartArr=JSON.parse(localStorage.getItem("cartItems")) || []

    

function displayData(items){
    document.querySelector("#conDiv2").innerHTML="";

 items.map(function(data,index,array){
    var div=document.createElement("div")

var img=document.createElement("img");
img.setAttribute("src",data.image);
img.setAttribute("id","image")




var name1=document.createElement("p");
name1.textContent=data.name1;
name1.setAttribute("id","name1")

var name2=document.createElement("p");
name2.textContent=data.name2;
name2.setAttribute("id","name2")



var price=document.createElement("p")
price.textContent=data.price+" - "+data.Qty;



var btn1=document.createElement("button")
btn1.textContent="Add + 1";
btn1.setAttribute("id","btn")

btn1.addEventListener("click",function(){
  incQty(index);
})


var btn2=document.createElement("button")
btn2.textContent="Add - 1";
btn2.setAttribute("id","btn1")

btn2.addEventListener("click",function(){
  decQty(index);
})



div.append(img,name1,name2,price,btn1,btn2)


document.querySelector("#conDiv2").append(div);

 });

}


function showTotal(){
  var total=cartArr.reduce(function(acc,elem){
    return acc+(elem.price*elem.Qty);
},0)
// console.log(total)
document.querySelector("h2").textContent=total;
}

displayData(cartArr)
showTotal()

function incQty(index){
  cartArr[index].Qty++;
  localStorage.setItem("cartItems",JSON.stringify(cartArr));
  displayData(cartArr);
  showTotal()
}


function decQty(index){
  cartArr[index].Qty--;
  localStorage.setItem("cartItems",JSON.stringify(cartArr));
  displayData(cartArr);
  showTotal()
}
</script>
